version: '3.8'
services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.2
    container_name: elasticsearch
    networks:
      - integration-test
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - sales-database:/usr/share/elasticsearch/data
    healthcheck:
      test: "curl -f elasticsearch:9200/_cluster/health?wait_for_status=yellow&timeout=2s || exit 1"
      interval: 1s
      timeout: 1s
      retries: 10

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - 22181:2181
    networks:
      - integration-test
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.0.0
    container_name: kafka
    networks:
      - integration-test
    ports:
      - "9092:9092"
      - "29092:29092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092'
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: [ "CMD", "bash", "-c", "unset" , "JMX_PORT" ,";" ,"kafka-topics.sh","--zookeeper","zookeeper:2181","--list" ]

  sales:
    container_name: sales
    build:
      context: sales
      dockerfile: Dockerfile
    environment:
      ACTIVE_PROFILE: "integration-test"
    ports:
      - "8082:8082"
    depends_on:
      - elasticsearch
      - kafka
    networks:
      - integration-test
    healthcheck:
      test: "curl -f http://sales:8082/actuator/health"
      interval: 1s
      timeout: 1s
      retries: 30

  integration-tests:
    container_name: integration-test
    build:
      context: integration-test
      dockerfile: Dockerfile
    environment:
      SALES_HOST: "sales"
    depends_on:
      - sales
    networks:
      - integration-test

volumes:
  zookeeper_data:
    driver: local
  sales-database:
    driver: local
  kafka_data:
    driver: local

networks:
  integration-test:
    driver: bridge